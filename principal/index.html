<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, .navbar {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mi Página</a>
        </div>
    </nav>

    <div class="container mt-4 text-center">
        <!-- Fila de nombres -->
        <div class="row align-items-start">
            <div class="col">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
            <div class="col">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
            <div class="col">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
        </div>
        
        <!-- Fila de botones -->
        <div class="row align-items-start mt-3">
            <div class="col"><button class="btn btn-primary">Botón Azul</button></div>
            <div class="col"><button class="btn btn-danger">Botón Rojo</button></div>
            <div class="col"><button class="btn btn-success">Botón Verde</button></div>
        </div>
        
        <!-- Fila de imágenes -->
        <div class="row align-items-start mt-3">
            <div class="col"><img src="https://fcb-abj-pre.s3.amazonaws.com/img/jugadors/855_suarez_luis.jpg" class="img-fluid rounded" alt="Imagen 1"></div>
            <div class="col"><img src="https://fcb-abj-pre.s3.amazonaws.com/img/jugadors/MESSI.jpg" class="img-fluid rounded-circle" alt="Imagen 2"></div>
            <div class="col"><img src="https://fcb-abj-pre.s3.amazonaws.com/img/jugadors/603_neymar.jpg" class="img-thumbnail" alt="Imagen 3"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
